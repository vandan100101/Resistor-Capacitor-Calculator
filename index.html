<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor and Capacitor Min/Max Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
        .header {
            background-color: #dc3545; /* Red header */
            color: white; /* White text */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            background-color: white; /* White background for form sections */
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: #f8f9fa; /* Light gray background for results */
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #dc3545; /* Red button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        /* Dark mode background */
        .dark-mode {
          background-color: #121212; /* Surface a0 */
          color: #c8cfd2; /* Primary a0 */
        }
        
        /* Inputs, selects, textareas */
        .dark-mode input,
        .dark-mode select,
        .dark-mode textarea {
          background-color: #0e0d0d; /* Surface a10 */
          color: #c8cfd2; /* Primary a0 */
          border: 1px solid #3f3f3f; /* Surface a20 */
          border-radius: 8px;
          padding: 10px;
          transition: all 0.3s ease;
        }
        
        /* Placeholder text */
        .dark-mode input::placeholder,
        .dark-mode textarea::placeholder {
          color: #8b8b8b; /* Surface a50 */
        }
        
        /* Focus effect */
        .dark-mode input:focus,
        .dark-mode select:focus,
        .dark-mode textarea:focus {
          border-color: #040404; /* Surface a30 */
          box-shadow: 0 0 5px #fb1818;
          background-color: #363737; /* Tonal a10 */
          outline: none;
          color: #ddd;
        }
        
        /* Buttons */
        .dark-mode button {
          background-color: #282828; /* Custom Red you used */
          color: #ffffff;
          border: none;
          border-radius: 8px;
          padding: 10px 20px;
          transition: background-color 0.3s ease;
        }
        
        /* Button hover */
        .dark-mode button:hover {
          background-color: #787474; 
          color: black;
        }
        
        /* Dark Mode toggle button */
        #darkModeToggle {
          background-color: #282828; /* Surface a10 */
          color: #c8cfd2; /* Primary a0 */
          border: 1px solid #3f3f3f; /* Surface a20 */
          border-radius: 20px;
          padding: 6px 14px;
          font-size: 14px;
          transition: all 0.3s ease;
        }
        
        /* Toggle hover */
        #darkModeToggle:hover {
          background-color: #363737; /* Tonal a10 */
          border-color: #575757; /* Surface a30 */
        }

        /* Section container (Resistor and Capacitor) */
        .dark-mode .section-container {
          background-color: #181818; /* Primary a30 */
          color: #f8f1f1; /* Dark text for contrast */
          border-radius: 12px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Optional: nice soft shadow */
        }
        /* Results area (for Capacitor and Resistor values) */
        .dark-mode .result {
            background-color: #181818; /* Same as section-container for consistency */
            color: #f8f1f1;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .dark-mode .header {
            background-color: #181818; /* Same dark surface color */
            color: #f8f1f1; /* Light text for contrast */
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
          }
    </style>
</head>
<body>
    <div class="container ">
        <!-- Header -->
        <div class="header ">
            <h1>Resistor and Capacitor Min/Max Calculator</h1>
        </div>

        <div style="text-align: right; padding: 10px;">
          <button class="btn btn-dark" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        </div>

        <!-- Resistor Section -->
        <div class="section section-container">
            <h2>Resistor</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="resistorValue" class="form-label">Value:</label>
                    <input type="text" class="form-control" id="resistorValue" placeholder="e.g., 10">
                </div>
                <div class="col-md-4">
                    <label for="resistorType" class="form-label">Type:</label>
                    <select class="form-select" id="resistorType">
                        <option value="â„¦">â„¦</option>
                        <option value="mâ„¦">mâ„¦</option>
                        <option value="Kâ„¦">Kâ„¦</option>
                        <option value="Mâ„¦">Mâ„¦</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="resistorTolerance" class="form-label">Tolerance Code:</label>
                    <select class="form-select" id="resistorTolerance">
                        <option value="A">A (Â±0.05%)</option>
                        <option value="B">B (Â±0.1%)</option>
                        <option value="C">C (Â±0.25%)</option>
                        <option value="D">D (Â±0.5%)</option>
                        <option value="E">E (Â±0.5%)</option>
                        <option value="F">F (Â±1%)</option>
                        <option value="G">G (Â±2%)</option>
                        <option value="H">H (Â±3%)</option>
                        <option value="J">J (Â±5%)</option>
                        <option value="K">K (Â±10%)</option>
                        <option value="L">L (Â±15%)</option>
                        <option value="M">M (Â±20%)</option>
                        <option value="N">N (Â±30%)</option>
                        <option value="P">P (-0 to 100%)</option>
                        <option value="S">S (-20 to 50%)</option>
                        <option value="W">W (-0 to 200%)</option>
                        <option value="X">X (-20 to 40%)</option>
                        <option value="Z">Z (-20 to 80%)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="calculateResistor()">Calculate Resistor Min/Max</button>
            <div class="result mt-3">
                <p>Min Value: <span id="resistorMinValue"></span></p>
                <p>Max Value: <span id="resistorMaxValue"></span></p>
            </div>
        </div>

        <!-- Capacitor Section -->
        <div class="section section-container">
            <h2>Capacitor</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="capacitorCode" class="form-label">Code:</label>
                    <input type="text" class="form-control" id="capacitorCode" placeholder="e.g., 472">
                </div>
                <div class="col-md-4">
                    <label for="capacitorType" class="form-label">Type:</label>
                    <select class="form-select" id="capacitorType">
                        <option value="pF">pF</option>
                        <option value="nF">nF</option>
                        <option value="ÂµF">ÂµF</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="capacitorTolerance" class="form-label">Tolerance Code:</label>
                    <select class="form-select" id="capacitorTolerance">
                        <option value="A">A (Â±0.05%)</option>
                        <option value="B">B (Â±0.1%)</option>
                        <option value="C">C (Â±0.25%)</option>
                        <option value="D">D (Â±0.5%)</option>
                        <option value="E">E (Â±0.5%)</option>
                        <option value="F">F (Â±1%)</option>
                        <option value="G">G (Â±2%)</option>
                        <option value="H">H (Â±3%)</option>
                        <option value="J">J (Â±5%)</option>
                        <option value="K">K (Â±10%)</option>
                        <option value="L">L (Â±15%)</option>
                        <option value="M">M (Â±20%)</option>
                        <option value="N">N (Â±30%)</option>
                        <option value="P">P (-0 to 100%)</option>
                        <option value="S">S (-20 to 50%)</option>
                        <option value="W">W (-0 to 200%)</option>
                        <option value="X">X (-20 to 40%)</option>
                        <option value="Z">Z (-20 to 80%)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="calculateCapacitor()">Calculate Capacitor Min/Max</button>
            <div class="result mt-3">
                <p> <span id="capacitorMinValue"></span></p>
                <p> <span id="capacitorMaxValue"></span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tolerance Table
        const toleranceTable = {
            'A': 0.0005, 'B': 0.001, 'C': 0.0025, 'D': 0.005, 'E': 0.005,
            'F': 0.01, 'G': 0.02, 'H': 0.03, 'J': 0.05, 'K': 0.10,
            'L': 0.15, 'M': 0.20, 'N': 0.30, 'P': 1.00, 'S': 0.50,
            'W': 2.00, 'X': 0.40, 'Z': 0.80
        };
        
        // --- Auto Save / Load values from localStorage ---
        function saveValues() {
            const data = {
                resistorValue: document.getElementById('resistorValue').value,
                resistorType: document.getElementById('resistorType').value,
                resistorTolerance: document.getElementById('resistorTolerance').value,
                capacitorCode: document.getElementById('capacitorCode').value,
                capacitorType: document.getElementById('capacitorType').value,
                capacitorTolerance: document.getElementById('capacitorTolerance').value
            };
            localStorage.setItem('calculatorData', JSON.stringify(data));
        }
        
        function loadValues() {
            const saved = JSON.parse(localStorage.getItem('calculatorData'));
            if (saved) {
                document.getElementById('resistorValue').value = saved.resistorValue || '';
                document.getElementById('resistorType').value = saved.resistorType || 'â„¦';
                document.getElementById('resistorTolerance').value = saved.resistorTolerance || 'F';
                document.getElementById('capacitorCode').value = saved.capacitorCode || '';
                document.getElementById('capacitorType').value = saved.capacitorType || 'pF';
                document.getElementById('capacitorTolerance').value = saved.capacitorTolerance || 'F';
            }
        }
        
        // --- Resistor Value Parse ---
        function parseResistorValue(value, type) {
            const num = parseFloat(value);
            if (type === 'â„¦') return num;
            if (type === 'mâ„¦') return num / 1000;
            if (type === 'Kâ„¦') return num * 1000;
            if (type === 'Mâ„¦') return num * 1000000;
            return NaN;
        }
        
        // --- Capacitor Code or Real Value Parse ---
        function parseCapacitorValue(codeOrValue) {
            if (!isNaN(codeOrValue)) {
                if (codeOrValue.length === 3) {
                    const firstTwoDigits = parseInt(codeOrValue.substring(0, 2));
                    const multiplier = Math.pow(10, parseInt(codeOrValue.charAt(2)));
                    return firstTwoDigits * multiplier; // in pF
                } else {
                    return parseFloat(codeOrValue);
                }
            }
            return NaN;
        }
        
        // --- Capacitor Value Conversion ---
        function convertCapacitorValue(valuePF, targetType) {
            if (targetType === 'pF') return valuePF;
            if (targetType === 'nF') return valuePF / 1000;
            if (targetType === 'ÂµF') return valuePF / 1000000;
            return NaN;
        }
        
        // --- Resistor Calculation ---
        function calculateResistor() {
            const value = document.getElementById('resistorValue').value;
            const type = document.getElementById('resistorType').value;
            const toleranceCode = document.getElementById('resistorTolerance').value;
        
            const baseValue = parseResistorValue(value, type);
            if (isNaN(baseValue)) {
                document.getElementById('resistorMinValue').textContent = '';
                document.getElementById('resistorMaxValue').textContent = '';
                return;
            }
        
            const tolerance = toleranceTable[toleranceCode];
            if (tolerance === undefined) {
                document.getElementById('resistorMinValue').textContent = '';
                document.getElementById('resistorMaxValue').textContent = '';
                return;
            }
        
            const min = baseValue * (1 - tolerance);
            const max = baseValue * (1 + tolerance);
        
            let displayMin = min, displayMax = max, displayUnit = "â„¦";
        
            if (min >= 1e6) {
                displayMin = (min / 1e6).toFixed(2);
                displayMax = (max / 1e6).toFixed(2);
                displayUnit = "Mâ„¦";
            } else if (min >= 1e3) {
                displayMin = (min / 1e3).toFixed(2);
                displayMax = (max / 1e3).toFixed(2);
                displayUnit = "Kâ„¦";
            } else {
                displayMin = min.toFixed(2);
                displayMax = max.toFixed(2);
                displayUnit = "â„¦";
            }
        
            document.getElementById('resistorMinValue').textContent = `${displayMin} ${displayUnit}`;
            document.getElementById('resistorMaxValue').textContent = `${displayMax} ${displayUnit}`;
        
            saveValues();
        }
        
        // --- Capacitor Calculation ---
        function calculateCapacitor() {
            const code = document.getElementById('capacitorCode').value;
            const type = document.getElementById('capacitorType').value;
            const toleranceCode = document.getElementById('capacitorTolerance').value;
        
            const baseValueInPF = parseCapacitorValue(code);
            if (isNaN(baseValueInPF)) {
                document.getElementById('capacitorMinValue').innerHTML = '';
                document.getElementById('capacitorMaxValue').innerHTML = '';
                return;
            }
        
            const baseValue = convertCapacitorValue(baseValueInPF, type);
            if (isNaN(baseValue)) {
                document.getElementById('capacitorMinValue').innerHTML = '';
                document.getElementById('capacitorMaxValue').innerHTML = '';
                return;
            }
        
            const tolerance = toleranceTable[toleranceCode];
            if (tolerance === undefined) {
                document.getElementById('capacitorMinValue').innerHTML = '';
                document.getElementById('capacitorMaxValue').innerHTML = '';
                return;
            }
        
            const min = baseValue * (1 - tolerance);
            const max = baseValue * (1 + tolerance);
        
            let unit = type;
            if (baseValue > 1000000 && type === 'pF') {
                unit = 'ÂµF';
            } else if (baseValue > 1000 && type === 'pF') {
                unit = 'nF';
            }
        
            document.getElementById('capacitorMinValue').innerHTML = `Min Value: ${min.toFixed(2)} ${unit}<br>`;
            document.getElementById('capacitorMaxValue').innerHTML = `Max Value: ${max.toFixed(2)} ${unit}`;
        
            saveValues();
        }
        
        // --- Dark Mode Toggle ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        // --- On Page Load ---
        window.onload = function() {
            loadValues();
            calculateResistor();
            calculateCapacitor();
        
            document.getElementById('resistorValue').addEventListener('input', calculateResistor);
            document.getElementById('resistorType').addEventListener('change', calculateResistor);
            document.getElementById('resistorTolerance').addEventListener('change', calculateResistor);
        
            document.getElementById('capacitorCode').addEventListener('input', calculateCapacitor);
            document.getElementById('capacitorType').addEventListener('change', calculateCapacitor);
            document.getElementById('capacitorTolerance').addEventListener('change', calculateCapacitor);
        };
        </script>
        

</body>
</html>
